            if(tiles%2===0) tiles--; cols = rows = tiles;
            canvas.width = canvas.height = cols * tileSize;
            map = Array(rows).fill().map(() => Array(cols).fill(1));
            const stack = [{x:1, y:1}]; map[1][1] = 0;
            while(stack.length > 0) {
                const curr = stack[stack.length-1];
                const dirs = [{x:0,y:-2},{x:0,y:2},{x:-2,y:0},{x:2,y:0}].filter(d => {
                    const nx=curr.x+d.x, ny=curr.y+d.y;
                    return nx>0 && nx<cols-1 && ny>0 && ny<rows-1 && map[ny][nx]===1;
                });
                if(dirs.length > 0) {
                    const d = dirs[Math.floor(Math.random()*dirs.length)];
                    map[curr.y+d.y/2][curr.x+d.x/2] = 0; map[curr.y+d.y][curr.x+d.x] = 0;
                    stack.push({x:curr.x+d.x, y:curr.y+d.y});
                } else stack.pop();
            }
            player = {x:1, y:1}; goal = {x:cols-2, y:rows-2}; map[goal.y][goal.x] = 0;
            isGameRunning = true; loop();
        }
        function movePlayer(dx, dy, e) {
            if(e) e.preventDefault();
            if(isGameRunning && map[player.y+dy] && map[player.y+dy][player.x+dx] === 0) {
                player.x += dx; player.y += dy;
                if(player.x === goal.x && player.y === goal.y) showWin("VICTOIRE !", "Chaque chemin me ram√®ne √† toi. Je t'aime !");
            }
        }
        function loop() {
            if(!isGameRunning) return;
            ctx.fillStyle = '#16213e'; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = '#0f3460';
            for(let y=0; y<rows; y++) for(let x=0; x<cols; x++) if(map[y][x]===0) ctx.fillRect(x*tileSize, y*tileSize, tileSize, tileSize);
            ctx.fillStyle = '#e94560'; ctx.beginPath(); ctx.arc(goal.x*tileSize+tileSize/2, goal.y*tileSize+tileSize/2, tileSize/3, 0, Math.PI*2); ctx.fill();
            drawPrincess(ctx, player.x*tileSize, player.y*tileSize, tileSize);
            requestAnimationFrame(loop);
        }

        // --- 3. CATCH MY LOVE ---
        const cCanvas = document.getElementById('catcherCanvas'); const cCtx = cCanvas.getContext('2d');
        let isCatcherRunning = false, cScore = 0, cPrincessX = 0, hearts = [];
        
        function showCatcher() { hideAll(); document.getElementById('catcher-screen').classList.remove('hidden'); initCatcher(); }
        function initCatcher() {
            cCanvas.width = window.innerWidth - 40; cCanvas.height = window.innerHeight - 250;
            cPrincessX = cCanvas.width/2 - 25; cScore = 0; hearts = [];
            isCatcherRunning = true; catcherLoop();
        }
        function catcherLoop() {
            if(!isCatcherRunning) return;
            cCtx.fillStyle = '#000'; cCtx.fillRect(0,0,cCanvas.width,cCanvas.height);
            drawPrincess(cCtx, cPrincessX, cCanvas.height - 60, 50); // Princesse plus grande ici
            if(Math.random() < 0.03) hearts.push({x: Math.random()*(cCanvas.width-20), y: -20, s: 2 + Math.random()*3});
            hearts.forEach((h, i) => {
                h.y += h.s;
                cCtx.fillStyle = '#e94560'; cCtx.font = "20px Arial"; cCtx.fillText("‚ù§Ô∏è", h.x, h.y);
                if(h.y > cCanvas.height - 70 && h.x > cPrincessX - 20 && h.x < cPrincessX + 50) {
                    hearts.splice(i, 1); cScore += 5;
                    document.getElementById('score-val').innerText = cScore;
                    let love = Math.min(100, Math.floor(cScore/2));
                    document.getElementById('love-val').innerText = love;
                    if(love >= 100) showWin("LEVEL MAX !", "Mon c≈ìur est rempli de toi ! Score final: " + cScore);
                }
                if(h.y > cCanvas.height) hearts.splice(i, 1);
            });
            requestAnimationFrame(catcherLoop);
        }
        window.addEventListener('touchstart', e => {
            if(!isCatcherRunning) return;
            if(e.touches[0].clientX < window.innerWidth/2) cPrincessX = Math.max(0, cPrincessX - 30);
            else cPrincessX = Math.min(cCanvas.width-50, cPrincessX + 30);
        });
    </script>
