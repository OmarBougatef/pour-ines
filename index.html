<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Join Me! - Pour mon amour</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --wall-color: #16213e; /* Murs sombres */
            --path-color: #0f3460; /* Sol */
            --accent-color: #e94560; /* Rose/Rouge */
            --gold: #ffd700;
            --text-color: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        /* ---- ECRANS ---- */
        #splash-screen, #game-screen, #win-modal {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            background-color: var(--bg-color);
            transition: opacity 0.5s;
        }

        .hidden {
            display: none !important;
            opacity: 0;
            pointer-events: none;
        }

        /* ---- ACCUEIL ---- */
        h1 {
            font-size: 30px;
            color: var(--accent-color);
            text-shadow: 3px 3px 0 #000;
            margin-bottom: 20px;
            text-align: center;
        }

        .pixel-btn {
            background-color: var(--accent-color);
            border: 4px solid #fff;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            box-shadow: 4px 4px 0 #000;
            margin-top: 20px;
        }
        .pixel-btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 #000; }

        /* ---- JEU ---- */
        #game-container {
            position: relative;
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.4);
            margin-bottom: 15px;
            background: #000;
        }

        canvas {
            display: block;
            image-rendering: pixelated;
        }

        /* ---- CONTROLES TACTILES ---- */
        #controls {
            display: grid;
            grid-template-columns: 60px 60px 60px;
            grid-template-rows: 60px 60px;
            gap: 8px;
        }

        /* Cache les contr√¥les sur grand √©cran */
        @media (min-width: 800px) { #controls { display: none; } }

        .d-pad-btn {
            width: 60px; height: 60px;
            background-color: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            user-select: none;
            cursor: pointer;
            color: #fff;
        }
        .d-pad-btn:active { background-color: var(--accent-color); }
        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }

        /* ---- VICTOIRE ---- */
        #win-modal { background-color: rgba(0, 0, 0, 0.95); }
        .love-msg {
            margin: 20px;
            text-align: center;
            line-height: 1.8;
            font-size: 12px;
            color: #dcdde1;
            max-width: 85%;
            border: 2px dashed var(--accent-color);
            padding: 15px;
        }
        .heart-beat {
            font-size: 50px;
            color: var(--accent-color);
            animation: beat 0.8s infinite alternate;
        }
        @keyframes beat { 0% { transform: scale(1); } 100% { transform: scale(1.2); } }

    </style>
</head>
<body>

    <div id="splash-screen">
        <div style="font-size: 50px; margin-bottom: 10px;">üë∏ ‚ù§Ô∏è</div>
        <h1>JOIN ME!</h1>
        <p style="font-size: 10px; margin-bottom: 30px; color: #a5b1c2;">Trouve ton chemin vers mon c≈ìur...</p>
        <button class="pixel-btn" onclick="startGame()">JOUER</button>
    </div>

    <div id="game-screen" class="hidden">
        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <div id="controls">
            <div class="d-pad-btn up" ontouchstart="handleInput(0, -1, event)" onmousedown="movePlayer(0, -1)">‚ñ≤</div>
            <div class="d-pad-btn left" ontouchstart="handleInput(-1, 0, event)" onmousedown="movePlayer(-1, 0)">‚óÄ</div>
            <div class="d-pad-btn down" ontouchstart="handleInput(0, 1, event)" onmousedown="movePlayer(0, 1)">‚ñº</div>
            <div class="d-pad-btn right" ontouchstart="handleInput(1, 0, event)" onmousedown="movePlayer(1, 0)">‚ñ∂</div>
        </div>
    </div>

    <div id="win-modal" class="hidden">
        <div class="heart-beat">‚ù§Ô∏è</div>
        <h1 style="margin-top: 20px;">TU AS GAGN√â !</h1>
        <div class="love-msg">
            Bravo mon amour !<br>
            Tu as trouv√© le chemin.<br>
            Peu importe les obstacles,<br>
            je serai toujours l√† pour toi.<br><br>
            <strong>Je t'aime !</strong>
        </div>
        <button class="pixel-btn" onclick="location.reload()">REJOUER</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let tileSize = 28; // Taille des cases
        let cols, rows;
        let map = [];
        let player = { x: 1, y: 1 };
        let goal = { x: 1, y: 1 };
        let isGameRunning = false;

        // --- 1. CONFIGURATION DU CANVAS (Taille √©cran) ---
        function resizeCanvas() {
            // On calcule combien de cases peuvent tenir sur l'√©cran
            // On laisse un peu de marge pour les boutons (hauteur - 250px)
            const maxWidth = window.innerWidth - 30;
            const maxHeight = window.innerHeight - 240; 
            
            let tilesX = Math.floor(maxWidth / tileSize);
            let tilesY = Math.floor(maxHeight / tileSize);

            // Doit √™tre impair pour l'algo de labyrinthe
            if (tilesX % 2 === 0) tilesX--;
            if (tilesY % 2 === 0) tilesY--;

            cols = tilesX;
            rows = tilesY;

            canvas.width = cols * tileSize;
            canvas.height = rows * tileSize;
        }

        // --- 2. GENERATION DU LABYRINTHE ---
        function generateMaze() {
            map = [];
            // Remplir de murs
            for (let y = 0; y < rows; y++) {
                let row = [];
                for (let x = 0; x < cols; x++) row.push(1);
                map.push(row);
            }

            const stack = [];
            const start = { x: 1, y: 1 };
            map[start.y][start.x] = 0;
            stack.push(start);

            const directions = [{x:0, y:-2}, {x:0, y:2}, {x:-2, y:0}, {x:2, y:0}];

            while (stack.length > 0) {
                const current = stack[stack.length - 1];
                const validNeighbors = [];

                for (let dir of directions) {
                    const nx = current.x + dir.x;
                    const ny = current.y + dir.y;
                    if (nx > 0 && nx < cols - 1 && ny > 0 && ny < rows - 1 && map[ny][nx] === 1) {
                        validNeighbors.push(dir);
                    }
                }

                if (validNeighbors.length > 0) {
                    const chosen = validNeighbors[Math.floor(Math.random() * validNeighbors.length)];
                    map[current.y + chosen.y/2][current.x + chosen.x/2] = 0;
                    map[current.y + chosen.y][current.x + chosen.x] = 0;
                    stack.push({ x: current.x + chosen.x, y: current.y + chosen.y });
                } else {
                    stack.pop();
                }
            }
            player = { x: 1, y: 1 };
            goal = { x: cols - 2, y: rows - 2 };
            map[goal.y][goal.x] = 0;
        }

        // --- 3. DESSIN (Graphismes Am√©lior√©s) ---
        
        function drawPlayerSprite(x, y) {
            const cx = x * tileSize;
            const cy = y * tileSize;
            const s = tileSize / 16; // Echelle relative

            // Couleurs
            const skin = '#f5cba7';
            const hair = '#f1c40f'; 
            const dress = '#e94560'; 
            const dressLight = '#ff8fab'; 
            const crown = '#ffd700';

            // Dessin pixel par pixel (Princesse)
            ctx.fillStyle = crown; ctx.fillRect(cx+6*s, cy+1*s, 4*s, 2*s); // Couronne
            ctx.fillStyle = hair; ctx.fillRect(cx+4*s, cy+3*s, 8*s, 3*s); // Cheveux
            ctx.fillStyle = skin; ctx.fillRect(cx+5*s, cy+5*s, 6*s, 5*s); // T√™te
            ctx.fillStyle = '#000'; ctx.fillRect(cx+6*s, cy+7*s, 1*s, 1*s); ctx.fillRect(cx+9*s, cy+7*s, 1*s, 1*s); // Yeux
            ctx.fillStyle = dress; ctx.fillRect(cx+6*s, cy+10*s, 4*s, 2*s); // Corps
            ctx.fillStyle = skin; ctx.fillRect(cx+4*s, cy+10*s, 2*s, 2*s); ctx.fillRect(cx+10*s, cy+10*s, 2*s, 2*s); // Mains
            ctx.fillStyle = dress; ctx.fillRect(cx+5*s, cy+12*s, 6*s, 4*s); // Robe bas
            ctx.fillStyle = hair; ctx.fillRect(cx+3*s, cy+5*s, 2*s, 6*s); ctx.fillRect(cx+11*s, cy+5*s, 2*s, 6*s); // Cheveux longs
        }

        function drawGoalSprite(x, y) {
            const cx = x * tileSize + tileSize/2;
            const cy = y * tileSize + tileSize/2;
            
            // Pulsation
            const scale = 1 + Math.sin(Date.now() / 200) * 0.1;
            const size = (tileSize / 2) * scale;

            ctx.save();
            ctx.translate(cx, cy);
            ctx.fillStyle = "#e94560";
            ctx.beginPath();
            ctx.moveTo(0, size/2);
            ctx.bezierCurveTo(0, -size/2, -size, -size/2, -size, -size/4);
            ctx.bezierCurveTo(-size, size/2, 0, size*0.8, 0, size);
            ctx.bezierCurveTo(0, size*0.8, size, size/2, size, -size/4);
            ctx.bezierCurveTo(size, -size/2, size, -size/2, 0, size/2);
            ctx.fill();
            ctx.restore();
        }

        function draw() {
            // Fond (Murs)
            ctx.fillStyle = '#16213e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Chemin
            ctx.fillStyle = '#0f3460';
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (map[y][x] === 0) {
                        ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
                    }
                }
            }

            drawGoalSprite(goal.x, goal.y);
            drawPlayerSprite(player.x, player.y);
        }

        // --- 4. LOGIQUE JEU ---
        function movePlayer(dx, dy) {
            if (!isGameRunning) return;
            const nx = player.x + dx;
            const ny = player.y + dy;

            if (nx >= 0 && nx < cols && ny >= 0 && ny < rows && map[ny][nx] === 0) {
                player.x = nx;
                player.y = ny;
                // Pas besoin de redraw() ici car la boucle d'animation le fait
                checkWin();
            }
        }

        function checkWin() {
            if (player.x === goal.x && player.y === goal.y) {
                isGameRunning = false;
                setTimeout(() => {
                    document.getElementById('win-modal').classList.remove('hidden');
                }, 200);
            }
        }

        function gameLoop() {
            if (isGameRunning) {
                draw(); // Redessine en boucle pour l'animation du c≈ìur
                requestAnimationFrame(gameLoop);
            }
        }

        function startGame() {
            document.getElementById('splash-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            resizeCanvas();
            generateMaze();
            isGameRunning = true;
            gameLoop();
        }

        function handleInput(dx, dy, e) {
            e.preventDefault(); // Empeche le zoom tactile
            movePlayer(dx, dy);
        }

        window.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;
            if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.code)) e.preventDefault();
            
            switch(e.key) {
                case 'ArrowUp': movePlayer(0, -1); break;
                case 'ArrowDown': movePlayer(0, 1); break;
                case 'ArrowLeft': movePlayer(-1, 0); break;
                case 'ArrowRight': movePlayer(1, 0); break;
            }
        });

    </script>
</body>
</html>
