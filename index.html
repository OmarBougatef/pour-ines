<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour ma In√®s ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Homemade+Apple&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-pink: #ffb7c5; 
            --accent: #d63384;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-pink);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            perspective: 1000px; /* N√©cessaire pour l'effet 3D */
        }

        h1 {
            font-family: 'Dancing Script';
            color: white;
            font-size: 4rem;
            position: absolute;
            top: 40px;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.1);
        }

        /* --- LE BOUTON MAGIQUE --- */
        #magic-button {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: 0.5s;
            z-index: 100;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(255,255,255,0); }
            100% { transform: scale(1); }
        }

        /* --- LA LETTRE --- */
        #letter-box {
            position: absolute;
            width: 420px;
            background: #fffef2;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            font-family: 'Homemade Apple', cursive;
            text-align: center;
            opacity: 0;
            transform: scale(0.5) translateY(0);
            transition: 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 50;
            pointer-events: none;
        }

        /* --- LES PHOTOS POLAROID 3D --- */
        .photo {
            position: absolute;
            width: 180px;
            background: white;
            padding: 10px 10px 35px 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            opacity: 0;
            transition: 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }

        .photo img { width: 100%; height: 180px; object-fit: cover; }

        /* Animation une fois cliqu√© */
        .active #magic-button { transform: scale(0); opacity: 0; pointer-events: none; }
        .active #letter-box { opacity: 1; transform: scale(1) translateY(-50px); pointer-events: auto; }
        
        /* Disposition en arc avec inclinaison 3D */
        .active .p1 { 
            opacity: 1; 
            transform: translate(-320px, 80px) rotate(-15deg) rotateY(10deg); 
        }
        .active .p2 { 
            opacity: 1; 
            transform: translate(0px, 250px) rotate(0deg) rotateX(15deg); 
        }
        .active .p3 { 
            opacity: 1; 
            transform: translate(320px, 80px) rotate(15deg) rotateY(-10deg); 
        }

        /* --- BOUTON MUSIQUE (BAS √Ä DROITE) --- */
        .music-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px; /* Plac√© √† droite comme demand√© */
            background: white;
            color: var(--accent);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 200;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .heart {
            position: fixed;
            top: -20px;
            animation: fall linear forwards;
            z-index: 1;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body id="main-content">

    <h1>Pour ma In√®s ‚ù§Ô∏è</h1>

    <div id="magic-button" onclick="revealMagic()">‚ù§Ô∏è</div>

    <div id="letter-box">
        <p>Ma ch√®re In√®s,</p>
        <p>Chaque jour √† tes c√¥t√©s est un nouveau chapitre d'un livre que je ne veux jamais refermer.</p>
        <p>Tu es ma force, ma joie et mon plus beau voyage. Merci d'√™tre toi !</p>
        <p style="text-align: right; margin-top: 30px;">Ton Omar ‚ù§Ô∏è</p>
    </div>

    <div class="photo p1"><img src="photo1.jpg"></div>
    <div class="photo p2"><img src="photo2.jpg"></div>
    <div class="photo p3"><img src="photo3.jpg"></div>

    <button class="music-toggle" onclick="toggleMusic()">
        <span id="musicon">üéµ</span> <span id="musictext">Activer l'ambiance</span>
    </button>

    <audio id="bgMusic" loop>
        <source src="musique.mp3" type="audio/mpeg">
    </audio>

    <script>
        function revealMagic() {
            document.getElementById('main-content').classList.add('active');
            setInterval(createHeart, 400);
            // La musique ne se lance plus automatiquement ici
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            const icon = document.getElementById('musicon');
            const text = document.getElementById('musictext');
            
            if (music.paused) {
                music.play();
                icon.innerText = "‚è∏Ô∏è";
                text.innerText = "Pause";
            } else {
                music.pause();
                icon.innerText = "üéµ";
                text.innerText = "Activer l'ambiance";
            }
        }
    </script>
</body>
</html>
