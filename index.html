<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Join Me! - Un jeu pour toi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --bg-color: #2c3e50;
            --wall-color: #34495e;
            --path-color: #ecf0f1;
            --accent-color: #e74c3c;
            --gold: #f1c40f;
            --text-color: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none; /* Emp√™che le zoom sur mobile */
        }

        /* √âcrans */
        #splash-screen, #game-screen, #win-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            background-color: var(--bg-color);
            transition: opacity 0.5s;
        }

        .hidden {
            display: none !important;
            opacity: 0;
            pointer-events: none;
        }

        /* Splash Screen */
        h1 {
            font-size: 40px;
            color: var(--accent-color);
            text-shadow: 4px 4px 0px #000;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.5;
        }

        .pixel-btn {
            background-color: var(--gold);
            border: 4px solid #fff;
            padding: 20px 40px;
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            color: #000;
            cursor: pointer;
            box-shadow: 6px 6px 0px #000;
            active: box-shadow: 2px 2px 0px #000;
            transform: translateY(4px);
            margin-top: 30px;
        }

        .pixel-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 2px 2px 0px #000;
        }

        /* Canvas du Jeu */
        #game-container {
            position: relative;
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            image-rendering: pixelated; /* Rendu net pour le pixel art */
        }

        /* Contr√¥les Mobiles */
        #controls {
            display: grid;
            grid-template-columns: 60px 60px 60px;
            grid-template-rows: 60px 60px;
            gap: 10px;
            margin-top: 10px;
        }

        .d-pad-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            user-select: none;
            cursor: pointer;
        }
        
        .d-pad-btn:active { background-color: rgba(255, 255, 255, 0.5); }
        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }

        /* Modal de Victoire */
        #win-modal {
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        .heart-beat {
            font-size: 60px;
            color: var(--accent-color);
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .love-msg {
            margin: 20px;
            text-align: center;
            line-height: 1.6;
            font-size: 14px;
            max-width: 80%;
        }

    </style>
</head>
<body>

    <div id="splash-screen">
        <div style="font-size: 50px; margin-bottom: 20px;">üè∞ ‚ù§Ô∏è ü§¥</div>
        <h1>JOIN ME!</h1>
        <p style="font-size: 12px; margin-bottom: 30px;">Trouve ton chemin vers mon c≈ìur...</p>
        <button class="pixel-btn" onclick="startGame()">JOUER</button>
    </div>

    <div id="game-screen" class="hidden">
        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <div id="controls">
            <div class="d-pad-btn up" ontouchstart="movePlayer(0, -1)" onmousedown="movePlayer(0, -1)">‚ñ≤</div>
            <div class="d-pad-btn left" ontouchstart="movePlayer(-1, 0)" onmousedown="movePlayer(-1, 0)">‚óÄ</div>
            <div class="d-pad-btn down" ontouchstart="movePlayer(0, 1)" onmousedown="movePlayer(0, 1)">‚ñº</div>
            <div class="d-pad-btn right" ontouchstart="movePlayer(1, 0)" onmousedown="movePlayer(1, 0)">‚ñ∂</div>
        </div>
    </div>

    <div id="win-modal" class="hidden">
        <div class="heart-beat">‚ù§Ô∏è</div>
        <h1>TU AS GAGN√â !</h1>
        <div class="love-msg">
            Bravo mon amour !<br>
            Peu importe la complexit√© du chemin,<br>
            on finit toujours par se retrouver.<br>
            Je t'aime !
        </div>
        <button class="pixel-btn" onclick="location.reload()">REJOUER</button>
    </div>

    <script>
        // Configuration
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Taille des cases (ajust√© selon l'√©cran)
        let tileSize = 25;
        let cols, rows;
        let map = [];
        let player = { x: 1, y: 1 };
        let goal = { x: 1, y: 1 };
        
        // √âtats du jeu
        let isGameRunning = false;

        // Initialisation de la taille du canvas
        function resizeCanvas() {
            // On essaie de faire un carr√© qui rentre dans l'√©cran
            const maxSize = Math.min(window.innerWidth - 40, window.innerHeight - 200); 
            // On s'assure que c'est un multiple de tileSize impair pour le labyrinthe
            let tiles = Math.floor(maxSize / tileSize);
            if (tiles % 2 === 0) tiles--;
            
            cols = tiles;
            rows = tiles;
            
            canvas.width = cols * tileSize;
            canvas.height = rows * tileSize;
        }

        // Algorithme de g√©n√©ration de labyrinthe (Recursive Backtracker)
        function generateMaze() {
            // Remplir de murs
            map = [];
            for (let y = 0; y < rows; y++) {
                let row = [];
                for (let x = 0; x < cols; x++) {
                    row.push(1); // 1 = Mur, 0 = Chemin
                }
                map.push(row);
            }

            const stack = [];
            const start = { x: 1, y: 1 };
            map[start.y][start.x] = 0;
            stack.push(start);

            while (stack.length > 0) {
                const current = stack[stack.length - 1];
                const neighbors = [];

                // V√©rifier voisins (saut de 2 cases)
                const directions = [
                    { x: 0, y: -2 }, { x: 0, y: 2 },
                    { x: -2, y: 0 }, { x: 2, y: 0 }
                ];

                for (let dir of directions) {
                    const nx = current.x + dir.x;
                    const ny = current.y + dir.y;

                    if (nx > 0 && nx < cols - 1 && ny > 0 && ny < rows - 1 && map[ny][nx] === 1) {
                        neighbors.push(dir);
                    }
                }

                if (neighbors.length > 0) {
                    const chosen = neighbors[Math.floor(Math.random() * neighbors.length)];
                    // Casser le mur entre les deux
                    map[current.y + chosen.y / 2][current.x + chosen.x / 2] = 0;
                    // Marquer la nouvelle case
                    map[current.y + chosen.y][current.x + chosen.x] = 0;
                    stack.push({ x: current.x + chosen.x, y: current.y + chosen.y });
                } else {
                    stack.pop();
                }
            }
            
            // Placer le joueur et l'objectif
            player = { x: 1, y: 1 };
            goal = { x: cols - 2, y: rows - 2 };
            
            // S'assurer que l'objectif est vide (au cas o√π)
            map[goal.y][goal.x] = 0;
        }

        // Dessin des Sprites (Pixel Art via Code)
        function drawPlayer(x, y) {
            const cx = x * tileSize;
            const cy = y * tileSize;
            const s = tileSize / 8; // √âchelle du pixel

            // Princesse (Robe rose)
            ctx.fillStyle = '#ff9ff3'; // Robe
            ctx.fillRect(cx + 2*s, cy + 3*s, 4*s, 5*s);
            ctx.fillStyle = '#feca57'; // Peau
            ctx.fillRect(cx + 3*s, cy + 2*s, 2*s, 2*s); // T√™te
            ctx.fillStyle = '#5f27cd'; // Cheveux
            ctx.fillRect(cx + 2*s, cy + 1*s, 4*s, 2*s);
            ctx.fillRect(cx + 1*s, cy + 2*s, 1*s, 3*s); // M√®ches
            ctx.fillRect(cx + 6*s, cy + 2*s, 1*s, 3*s);
        }

        function drawGoal(x, y) {
            const cx = x * tileSize;
            const cy = y * tileSize;
            const s = tileSize / 8;

            // C≈ìur / Prince
            ctx.fillStyle = '#ff4757'; // Rouge C≈ìur
            // Forme de coeur simple
            ctx.fillRect(cx + 1*s, cy + 2*s, 2*s, 3*s);
            ctx.fillRect(cx + 5*s, cy + 2*s, 2*s, 3*s);
            ctx.fillRect(cx + 2*s, cy + 1*s, 1*s, 1*s);
            ctx.fillRect(cx + 5*s, cy + 1*s, 1*s, 1*s);
            ctx.fillRect(cx + 1*s, cy + 4*s, 6*s, 2*s);
            ctx.fillRect(cx + 2*s, cy + 6*s, 4*s, 1*s);
            ctx.fillRect(cx + 3*s, cy + 7*s, 2*s, 1*s);
        }

        function draw() {
            // Fond
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Murs
            ctx.fillStyle = '#ecf0f1'; // Couleur du chemin
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (map[y][x] === 0) {
                        ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
                    }
                }
            }

            drawPlayer(player.x, player.y);
            drawGoal(goal.x, goal.y);
        }

        function movePlayer(dx, dy) {
            if (!isGameRunning) return;

            const newX = player.x + dx;
            const newY = player.y + dy;

            // Collision avec les murs
            if (newX >= 0 && newX < cols && newY >= 0 && newY < rows && map[newY][newX] === 0) {
                player.x = newX;
                player.y = newY;
                draw();
                checkWin();
            }
        }

        function checkWin() {
            if (player.x === goal.x && player.y === goal.y) {
                isGameRunning = false;
                setTimeout(() => {
                    document.getElementById('win-modal').classList.remove('hidden');
                }, 200);
            }
        }

        function startGame() {
            document.getElementById('splash-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            resizeCanvas();
            generateMaze();
            draw();
            isGameRunning = true;
        }

        // √âcouteur Clavier (PC)
        window.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;
            switch(e.key) {
                case 'ArrowUp': movePlayer(0, -1); break;
                case 'ArrowDown': movePlayer(0, 1); break;
                case 'ArrowLeft': movePlayer(-1, 0); break;
                case 'ArrowRight': movePlayer(1, 0); break;
            }
        });

    </script>
</body>
</html>
