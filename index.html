<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --wall-color: #16213e;
            --path-color: #0f3460;
            --accent-color: #e94560;
            --gold: #ffd700;
            --text-color: #fff;
            --cat1: #4834d4;
            --cat2: #f0932b;
            --cat3: #eb4d4b;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden; touch-action: manipulation;
        }

        /* ---- UTILS ---- */
        .hidden { display: none !important; }
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-color: var(--bg-color); z-index: 10;
        }

        /* ---- HUB PRINCIPAL ---- */
        #hub-screen h1 { font-size: 22px; margin-bottom: 40px; color: var(--gold); text-align: center; }
        .game-card {
            background: var(--wall-color);
            border: 4px solid #fff;
            padding: 20px;
            margin: 15px;
            width: 250px;
            text-align: center;
            cursor: pointer;
            box-shadow: 6px 6px 0 #000;
        }
        .game-card:active { transform: translate(3px, 3px); box-shadow: 2px 2px 0 #000; }
        .icon { font-size: 40px; margin-bottom: 10px; }

        /* ---- ASK ME : CATEGORIES ---- */
        .cat-container { display: flex; flex-direction: column; gap: 20px; width: 85%; }
        .cat-card {
            padding: 20px; border: 4px solid #fff; text-align: center;
            cursor: pointer; font-size: 12px; box-shadow: 4px 4px 0 #000;
        }
        .cat-card.c1 { background: var(--cat1); }
        .cat-card.c2 { background: var(--cat2); }
        .cat-card.c3 { background: var(--cat3); }

        /* ---- ASK ME : GRILLE DE CARTES ---- */
        #cards-grid-screen { justify-content: flex-start; overflow-y: auto; padding-top: 20px; }
        .grid {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 10px; padding: 20px; width: 90%; max-width: 500px;
        }
        
        /* Animation Flip */
        .card-item {
            aspect-ratio: 2/3; perspective: 1000px; cursor: pointer;
        }
        .card-inner {
            position: relative; width: 100%; height: 100%;
            text-align: center; transition: transform 0.6s;
            transform-style: preserve-3d; border: 2px solid #fff;
        }
        .card-item.flipped .card-inner { transform: rotateY(180deg); }
        
        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; display: flex;
            align-items: center; justify-content: center; padding: 5px; box-sizing: border-box;
        }
        .card-front { background: var(--wall-color); font-size: 18px; color: var(--gold); }
        .card-back {
            background: #fff; color: #000;
            transform: rotateY(180deg); font-size: 8px; font-family: sans-serif;
            font-weight: bold; line-height: 1.2;
        }

        /* ---- BOUTONS RETOUR ---- */
        .back-btn {
            margin: 20px; padding: 10px 20px;
            background: #444; color: #fff; border: 2px solid #fff;
            font-family: 'Press Start 2P'; font-size: 10px; cursor: pointer;
        }

        /* ---- JOIN ME (LABYRINTHE) ---- */
        #game-container { border: 4px solid #fff; background: #000; margin-bottom: 10px; }
        canvas { display: block; image-rendering: pixelated; }
        #controls { display: grid; grid-template-columns: 60px 60px 60px; grid-template-rows: 60px 60px; gap: 8px; }
        .d-pad-btn {
            width: 60px; height: 60px; background: rgba(255,255,255,0.1);
            border: 2px solid #fff; display: flex; align-items: center; justify-content: center;
        }

        /* VICTOIRE */
        .heart-beat { font-size: 50px; color: var(--accent-color); animation: beat 0.8s infinite alternate; }
        @keyframes beat { 0% { transform: scale(1); } 100% { transform: scale(1.2); } }
    </style>
</head>
<body>

        <div id="controls">

            <div class="d-pad-btn" style="grid-column:1;grid-row:2" ontouchstart="movePlayer(-1,0,event)" onmousedown="movePlayer(-1,0)">‚óÄ</div>

    <script>
        // --- DATA QUESTIONS ---
        const questions = {
            1: [
                "Quel est ton plus beau souvenir avec moi ?", "Quand t‚Äôes-tu sentie la plus en s√©curit√© avec moi ?", "Qu‚Äôest-ce qui t‚Äôa fait tomber amoureuse ?", "Quel d√©tail chez moi te rassure le plus ?", "Quand tu penses √† nous, quelle image vient en premier ?", "Qu‚Äôest-ce que je fais qui te fait sourire sans raison ?", "Quel moment simple avec moi t‚Äôa marqu√©e ?", "Qu‚Äôest-ce que tu admires le plus chez moi ?", "Quand est-ce que tu t‚Äôes sentie vraiment comprise ?", "Quel surnom de moi tu pr√©f√®res ?", "Quel geste de ma part te touche le plus ?", "Qu‚Äôest-ce qui te fait te dire ‚Äúc‚Äôest lui‚Äù ?", "Quel souvenir tu aimerais revivre avec moi ?", "Quand t‚Äôes-tu sentie fi√®re de nous ?", "Quelle qualit√© chez moi te rassure pour l‚Äôavenir ?", "Quel moment t‚Äôa fait sentir aim√©e profond√©ment ?", "Qu‚Äôest-ce que je fais mieux que les autres ?", "Quand tu parles de moi, tu dis quoi ?", "Qu‚Äôest-ce que tu aimerais qu‚Äôon fasse plus souvent ?", "Qu‚Äôest-ce que tu aimerais ne jamais perdre entre nous ?"
            ],
            2: [
                "√Ä quel moment tu as commenc√© √† me d√©sirer ?", "Quel regard de ma part te fait fondre ?", "Quand est-ce que la tension entre nous est la plus forte ?", "Quel moment te donne encore des frissons ?", "Qu‚Äôest-ce qui t‚Äôexcite le plus dans mon attitude ?", "Quand tu penses √† notre intimit√©, tu ressens quoi ?", "Quel instant t‚Äôa surprise par son intensit√© ?", "Qu‚Äôest-ce que j‚Äôai fait qui t‚Äôa troubl√©e sans le vouloir ?", "Quand tu es pr√®s de moi, qu‚Äôest-ce que ton corps ressent ?", "Quel moment t‚Äôa donn√© envie de te rapprocher encore plus ?", "Quelle partie de notre proximit√© te fait perdre le contr√¥le ?", "Quand est-ce que tu as senti que √ßa devenait s√©rieux ?", "Quel silence entre nous √©tait charg√© ?", "Qu‚Äôest-ce que tu aimerais que je fasse plus lentement ?", "Quel moment t‚Äôa fait rougir ?", "Quand est-ce que tu as senti une vraie alchimie ?", "Qu‚Äôest-ce qui te donne envie de me provoquer ?", "Quel souvenir te fait encore sourire toute seule ?", "Quand tu penses √† moi la nuit, tu penses √† quoi ?", "Qu‚Äôest-ce qui te fait sentir d√©sir√©e par moi ?"
            ],
            3: [
                "Comment ton corps a-t-il r√©agi la premi√®re fois que le plaisir est devenu incontr√¥lable ?", "Quel moment t‚Äôa fait perdre toute ma√Ætrise face √† moi ?", "Qu‚Äôest-ce que tu as ressenti quand tu m‚Äôas provoqu√© sans d√©tourner le regard ?", "√Ä quel point ton d√©sir √©tait fort quand on √©tait coll√©s sans aller plus loin ?", "Quand tu avais envie de plus, qu‚Äôest-ce qui br√ªlait le plus en toi ?", "Comment te sens-tu quand je te fais attendre alors que tout ton corps en veut encore ?", "Quel pic de plaisir t‚Äôa le plus surprise sans que tout soit consomm√© ?", "√Ä quel point ton corps r√©agit quand on est √† la limite sans la franchir ?", "Quel moment t‚Äôa fait d√©couvrir une nouvelle facette de ton d√©sir ?", "Quand tu as voulu que √ßa aille plus loin, qu‚Äôest-ce qui te faisait trembler ?", "Quel frisson intense as-tu ressenti quand tu as compl√®tement l√¢ch√© prise ?", "√Ä quel point le contr√¥le que j‚Äôai sur ton plaisir te bouleverse ?", "Quelle limite t‚Äôa donn√© envie d‚Äô√™tre d√©pass√©e pour la premi√®re fois ?", "Quel moment t‚Äôa fait oublier le temps et l‚Äôespace ?", "Qu‚Äôest-ce qui te fait craquer √©motionnellement juste avant que tout bascule ?", "Quelle sensation te revient instantan√©ment quand tu repenses √† nos moments les plus tendus ?", "Quand tu imagines aller enfin jusqu‚Äôau bout, qu‚Äôest-ce qui d√©clenche ton d√©sir ?", "Quel instant t‚Äôa fait sentir totalement expos√©e et d√©sir√©e ?", "√Ä quel point l‚Äôattente a rendu le plaisir encore plus violent ?", "Quel est le moment o√π tu t‚Äôes sentie compl√®tement submerg√©e par le d√©sir ?"
            ]
        };

        // --- NAVIGATION ---
        function hideAll() {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
        }

        function goToHub() { hideAll(); document.getElementById('hub-screen').classList.remove('hidden'); isGameRunning = false; }
        
        function showAskMe() { 
            hideAll(); 
            document.getElementById('askme-cats').classList.remove('hidden'); 
        }

        function loadQuestions(catId) {
            hideAll();
            const screen = document.getElementById('cards-grid-screen');
            screen.classList.remove('hidden');
            const grid = document.getElementById('main-grid');
            grid.innerHTML = '';
            
            const titles = ["", "BUTTERFLY MODE", "SPICY TALKS", "NO LIMITS"];
            document.getElementById('current-cat-title').innerText = titles[catId];

            questions[catId].forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'card-item';
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">${index + 1}</div>
                        <div class="card-back">${q}</div>
                    </div>
                `;
                card.onclick = () => card.classList.toggle('flipped');
                grid.appendChild(card);
            });
        }

        // --- LOGIQUE JOIN ME (REPRISE) ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let tileSize = 24, cols, rows, map = [], player = {x:1, y:1}, goal = {x:1, y:1}, isGameRunning = false;

        function showJoinMe() {
            hideAll();
            document.getElementById('game-screen').classList.remove('hidden');
            initJoinMe();
        }

        function initJoinMe() {
            const size = Math.min(window.innerWidth - 40, window.innerHeight - 300);
            let tiles = Math.floor(size / tileSize);
            if (tiles % 2 === 0) tiles--;
            cols = rows = tiles;
            canvas.width = canvas.height = cols * tileSize;
            generateMaze();
            isGameRunning = true;
            loop();
        }

        function generateMaze() {
            map = Array(rows).fill().map(() => Array(cols).fill(1));
            const stack = [{x:1, y:1}];
            map[1][1] = 0;
            while(stack.length > 0) {
                const curr = stack[stack.length-1];
                const dirs = [{x:0,y:-2},{x:0,y:2},{x:-2,y:0},{x:2,y:0}].filter(d => {
                    const nx=curr.x+d.x, ny=curr.y+d.y;
                    return nx>0 && nx<cols-1 && ny>0 && ny<rows-1 && map[ny][nx]===1;
                });
                if(dirs.length > 0) {
                    const d = dirs[Math.floor(Math.random()*dirs.length)];
                    map[curr.y+d.y/2][curr.x+d.x/2] = 0;
                    map[curr.y+d.y][curr.x+d.x] = 0;
                    stack.push({x:curr.x+d.x, y:curr.y+d.y});
                } else stack.pop();
            }
            player = {x:1, y:1}; goal = {x:cols-2, y:rows-2}; map[goal.y][goal.x] = 0;
        }

        function draw() {
            ctx.fillStyle = '#16213e'; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = '#0f3460';
            for(let y=0; y<rows; y++) for(let x=0; x<cols; x++) if(map[y][x]===0) ctx.fillRect(x*tileSize, y*tileSize, tileSize, tileSize);
            
            // Goal (Heart)
            ctx.fillStyle = '#e94560'; ctx.beginPath();
            const gx = goal.x*tileSize+tileSize/2, gy = goal.y*tileSize+tileSize/2, s=tileSize/4;
            ctx.arc(gx-s/2, gy-s/2, s/2, Math.PI, 0); ctx.arc(gx+s/2, gy-s/2, s/2, Math.PI, 0);
            ctx.lineTo(gx, gy+s); ctx.fill();

            // Player (Princess)
            const px = player.x*tileSize, py = player.y*tileSize, ps = tileSize/10;
            ctx.fillStyle = '#f1c40f'; ctx.fillRect(px+2*ps, py+2*ps, 6*ps, 2*ps); // Hair
            ctx.fillStyle = '#f5cba7'; ctx.fillRect(px+3*ps, py+4*ps, 4*ps, 3*ps); // Face
            ctx.fillStyle = '#e94560'; ctx.fillRect(px+2*ps, py+7*ps, 6*ps, 3*ps); // Dress
        }

        function movePlayer(dx, dy, e) {
            if(e) e.preventDefault();
            if(!isGameRunning) return;
            if(map[player.y+dy] && map[player.y+dy][player.x+dx] === 0) {
                player.x += dx; player.y += dy;
                if(player.x === goal.x && player.y === goal.y) {
                    isGameRunning = false;
                    document.getElementById('win-modal').classList.remove('hidden');
                }
            }
        }

        function loop() { if(isGameRunning) { draw(); requestAnimationFrame(loop); } }

        window.addEventListener('keydown', e => {
            if(e.key==='ArrowUp') movePlayer(0,-1);
            if(e.key==='ArrowDown') movePlayer(0,1);
            if(e.key==='ArrowLeft') movePlayer(-1,0);
            if(e.key==='ArrowRight') movePlayer(1,0);
        });
    </script>
